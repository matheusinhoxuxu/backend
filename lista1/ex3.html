    <title>Exercício 3 </title>

    <script>
       
        const salarioAtual = Number(prompt('Digite o salário:'));
        const percentualReajuste = Number(prompt("Digite o percentual de reajuste:"));

        const aumento = salarioAtual * (percentualReajuste / 100);

        const novoSalario = salarioAtual + aumento;

        console.log(`o novo salário é de R$${novoSalario.toFixed(2)}`);

    </script>
