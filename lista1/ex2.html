<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 </title>

    <script>

        const total = Number(prompt('digite a quantidade total de de eleitores'));
        const brancos = Number(prompt('digite a quantidade de votos brancos'));
        const nulos = Number(prompt('digite a quantidade de votos nulos'));
        const validos = Number(prompt('digite a quantidade de votos válidos'));

        const soma = brancos + nulos + validos

        if(soma > total){
            console.log("Erro:A soma dos números não pode passar o total de eleitores.");
        } else {
            const percBranco = brancos / total * 100
        const percNulos = nulos / total * 100
        const percValidos = validos / total * 100

        console.log("Brancos:" + percBranco + '%');
        console.log("Nulos:" + percNulos + '%');
        console.log("Validos:" + percValidos +'%') ;
        }
        
        

        

    </script>
